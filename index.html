<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
  <style>
    body {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }
    h1 {
      font-size: 60px;
      text-align: center;
      color: white;
      margin-top: 200px;
    }
    img {
      display: block;
      margin: 0 auto;
      width: 400px;
      height: 400px;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <audio src="yeat.mp3" autoplay loop></audio>
  <h1>Pedro Oliveira</h1>
  <img src="pedro oliveira.jfif" alt="Imagem">
</body>
</html>
